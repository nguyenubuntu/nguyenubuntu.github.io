    <style>
        body {
            text-align: center;
            background-color: #ffccdd;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 80vh;
            overflow: hidden;
            border: 2px solid #ff6699;

        .flower {

<body>
    <h1>Ch√∫c M·ª´ng Ng√†y Qu·ªëc t·∫ø Ph·ª• n·ªØ 8/3! üå∏</h1>
    <p>Nh·∫•p v√†o hoa ƒë·ªÉ ghi ƒëi·ªÉm! Thu th·∫≠p qu√† ƒë·∫∑c bi·ªát üéÅ ƒë·ªÉ nh·∫≠n th√™m ƒëi·ªÉm!</p>
    <h2>ƒêi·ªÉm: <span id="score">0</span></h2>
    <div id="gameContainer"></div>
    
    <audio id="collectSound" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>
    <audio id="bonusSound" src="https://www.fesliyanstudios.com/play-mp3/4384"></audio>

    <script>
        let score = 0;
        const collectSound = document.getElementById("collectSound");
        const bonusSound = document.getElementById("bonusSound");

        function createFlower() {
            const flower = document.createElement("div");
            flower.innerHTML = "üå∏";
            flower.classList.add("flower");
            flower.style.left = Math.random() * 90 + "vw";
            flower.style.top = "0px";

            flower.addEventListener("click", function() {
                score++;
                document.getElementById("score").innerText = score;
                collectSound.play();
                flower.remove();
            });

            document.getElementById("gameContainer").appendChild(flower);

            let fallInterval = setInterval(() => {
                let top = parseInt(flower.style.top);
                if (top >= window.innerHeight - 50) {
                    clearInterval(fallInterval);
                    flower.remove();
                } else {
                    flower.style.top = top + 5 + "px";
                }
            }, 100);
        }

        function createBonus() {
            const bonus = document.createElement("div");
            bonus.innerHTML = "üéÅ";
            bonus.classList.add("bonus");
            bonus.style.left = Math.random() * 90 + "vw";
            bonus.style.top = "0px";

            bonus.addEventListener("click", function() {
                score += 5;
                document.getElementById("score").innerText = score;
                bonusSound.play();
                bonus.remove();
            });

            document.getElementById("gameContainer").appendChild(bonus);

            let fallInterval = setInterval(() => {
                let top = parseInt(bonus.style.top);
                if (top >= window.innerHeight - 50) {
