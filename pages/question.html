<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/test.css">
    <title>Questions</title>
</head>
<body>
    <header>
        <img src="../images/iis-logo.png" alt="Isn't it Semantic? company logo">
        <h1>Questions</h1>
        <hr>
    </header>
    <nav>
        <a href="../">Home</a>
        <a href="../pages/semantics.html">Semantics</a>
        <a href="../pages/contact.html">Contacts</a>
        <a href="../pages/about.html">About</a>
        <a href="../pages/question.html">Questions</a>
    </nav>
    <main>
        <section>
            <h2>Text Input Types</h2>
            <label for="company">Company</label>
            <input type="text" name="company" size="50" id="company"><br><br>
            <input type="range" name="transparency" min="0" max="100" value="100"><br><br>
            <label for="useremail">Email:</label>
            <input type="email" name="user-email" placeholder="you@abc.com" id="useremail"><br><br>
            <input type="url" name="homepage" placeholder="e.g., https://domain.com"><br><br>
            <input type="tel" name="mobile" placeholder="xxxx-xxxxxx"><br><br>
            <input type="time" name="start-time"><br><br>
            <input type="search" name="q" placeholder="Type a search term"><br><br>
            <textarea name="message" id="message" cols="30" rows="10">
                Default text go here.
            </textarea>
        </section>
        <section>
            <fieldset>
                <legend>
                What's your phobia? (Please check all that apply):
                </legend>
                <label>
                <input type="checkbox" name="phobia" value="Ants">Myrmecophobia (Fear of ants)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Bald">Peladophobia (Fear of becoming bald)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Beards" checked>Pogonophobia (Fear of beards)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Bed">Clinophobia (Fear of going to bed)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Chins" checked>Geniophobia (Fear of chins)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Flowers">Anthophobia (Fear of flowers)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Flying">Aviatophobia (Fear of flying)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Purple">Porphyrophobia (Fear of purple)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Teeth" checked>Odontophobia (Fear of teeth)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Thinking">Phronemophobia (Fear of thinking)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Vegetables">Lachanophobia (Fear of vegetables)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Fear" checked>Phobophobia (Fear of fear)
                </label>
                <label>
                <input type="checkbox" name="phobia" value="Everything">Pantophobia (Fear of everything)
                </label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>
                Select a delivery method
                </legend>
                <div>
                <input type="radio" id="carrier-pigeon" name="delivery" value="pigeon" checked>
                <label for="carrier-pigeon">Carrier pigeon</label>
                </div>
                <div>
                <input type="radio" id="pony-express" name="delivery" value="pony">
                <label for="pony-express">Pony express</label>
                </div>
                <div>
                <input type="radio" id="snail-mail" name="delivery" value="postal">
                <label for="snail-mail">Snail mail</label>
                </div>
                <div>
                <input type="radio" id="some-punk" name="delivery" value="bikecourier">
                <label for="some-punk">Some punk on a bike</label>
                </div>
            </fieldset>                
        </section>
        <section>
            <form>
                <div>
                <label for="hair-color">Select your hair color:</label><br>
                <select id="hair-color" name="hair-color">
                <option value="black">Black</option>
                <option value="blonde">Blonde</option>
                <option value="brunette" selected>Brunette</option>
                <option value="red">Red</option>
                <option value="neon">Something neon</option>
                <option value="none">None</option>
                </select>
                </div>
                <div>
                <label for="hair-style">Select your hair style:</label><br>
                <select id="hair-style" name="hair-style" size="4">
                <option value="bouffant">Bouffant</option>
                <option value="mohawk">Mohawk</option>
                <option value="page-boy">Page Boy</option>
                <option value="permed">Permed</option>
                <option value="shag">Shag</option>
                <option value="straight" selected>Straight</option>
                <option value="none">Style? What style?</option>
                </select>
                </div>
                <div>
                <label for="hair-products">Hair products used in the last year:</label><br>
                <select id="hair-products" name="hair-products" size="5" multiple>
                <option value="gel">Gel</option>
                <option value="grecian-formula">Grecian Formula</option>
                <option value="mousse">Mousse</option>
                <option value="peroxide">Peroxide</option>
                <option value="shoe-black">Shoe black</option>
                </select>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
